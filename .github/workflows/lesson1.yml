name: lesson1

on:
    push:
    pull_request:

jobs:
    echo-event:
        name: echo event
        runs-on: ubuntu-latest
        steps:
            - name: get event
              run: |
                  echo "This event is ${{github.event_name}}"
                  echo "This event is $GITHUB_EVENT_NAME"

    docker-build:
        name: docker build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: build
              working-directory: .
              run: docker build -f Dockerfile_django --tag lion-app .
            - name: docker images
              if: ${{ always() }}
              run: docker images lion-app
            - name: Upload artifact
              if: ${{ always() }}
              uses: actions/upload-artifact@v3
              with:
                  name: docker-image
                  path: /tmp/myimage.tar

    docker-images:
        if: ${{ always() }}
        needs: docker-build
        name: docker images
        runs-on: ubuntu-latest
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: docker-image
                  path: /tmp
            - name: docker images
              run: |
                  docker load --input /tmp/myimage.tar
                  docker images lion-app
